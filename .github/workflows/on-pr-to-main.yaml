name: Steps validate on PR

on:
  pull_request:
    types:
      - opened
    branches:
      - main

jobs:
  quality_bdd:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do Código
        uses: actions/checkout@v2

      - name: Configurar JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'
          java-package: 'jdk'
          architecture: 'x64'

      - name: Construir com Maven
        run: mvn clean install -DskipTests

      - name: Executar testes
        run: mvn spring-boot:run -Dspring.profiles.active=dev &

      - name: Aguardar Inicialização
        run: sleep 30s

      - name: Executar BDD
        run: mvn test -Psystem-test

      - name: Encerrar Aplicação
        run: pkill -f "spring-boot:run"

  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Configurar JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'
          java-package: 'jdk'
          architecture: 'x64'

      - name: Executar testes e gerar cobertura
        run: mvn clean install -Pcoverage && mvn sonar:sonar -Dsonar.organization=fiap -Dsonar.host.url=https://sonarcloud.io -Dsonar.token=${{ secrets.SONARCLOUD_TOKEN }} -Dsonar.projectKey=fiap40 -Dsonar.projectName=fiappagamentos -Dsonar.java.coveragePlugin=jacoco -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml